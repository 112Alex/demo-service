name: Docker Compose CI

on: [push]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Start services
        run: docker compose up -d
      - name: Wait for app container
        run: |
          for i in {1..30}; do
            status=$(docker inspect -f '{{.State.Health.Status}}' go_service || echo "none")
            if [ "$status" = "healthy" ] || [ "$status" = "running" ]; then
              echo "go_service is $status"
              break
            fi
            echo "Waiting for go_service to be healthy... ($i)"
            sleep 2
          done
      - name: Show app logs (debug)
        run: docker compose logs app
      - name: Run tests
        run: docker compose exec app go test ./...
      - name: Stop services
        run: docker compose down
